presets:
  web_server:
    name: "Serveur Web avec PHP"
    description: "Installation d'un serveur web avec support PHP"
    config:
      install_web_server: true
      web_server_port: 80
      enable_php: true
      php_version: "8.1"
      confirm_config: true

  mysql_server:
    name: "Serveur MySQL"
    description: "Installation d'un serveur MySQL"
    config:
      install_web_server: false
      db_type: "mysql"
      db_port: 3306
      db_root_password: "root123"
      confirm_config: true

  postgresql_server:
    name: "Serveur PostgreSQL"
    description: "Installation d'un serveur PostgreSQL"
    config:
      install_web_server: false
      db_type: "postgresql"
      db_port: 5432
      db_root_password: "root123"
      confirm_config: true
