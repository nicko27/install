stop_on_first_fail: true

plugins:
  # V√©rification syst√®me
  - name: system_check
    template: check_complet  # Utilise le template de v√©rification compl√®te
    export_result: SYSTEM_STATUS
    config:
      check_disk_space: true
      min_space_mb: 500
      check_permissions: true

  # V√©rification r√©seau
  - name: network_check
    template: check_reseau_avance  # Utilise le template de v√©rification r√©seau
    export_result: NETWORK_STATUS
    conditions:
      - variable: SYSTEM_STATUS
        operator: '=='
        value: true
    config:
      check_type: advanced
      target_hosts:
        - printer.local
        - 192.168.1.1
      timeout: 10

  # Installation de l'imprimante
  - name: add_printer
    template: config_bureau  # Utilise le template de configuration bureau
    conditions:
      - variable: NETWORK_STATUS
        operator: '=='
        value: true
    config:
      printer_name: Bureau_Principal
      printer_location: "RDC - Service Administratif"
      share_printer: true

  # Configuration CUPS
  - name: cups_config
    template: config_securisee  # Utilise le template de configuration s√©curis√©e
    conditions:
      - variable: ADD_PRINTER_STATUS
        operator: '=='
        value: true
    config:
      enable_browsing: true
      share_printers: true
      allowed_networks:
        - 192.168.1.0/24

  # Test d'impression
  - name: print_test
    template: test_complet  # Utilise le template de test complet
    conditions:
      - variable: CUPS_CONFIG_STATUS
        operator: '=='
        value: true
