name: Installation Avanc√©e
description: Installation d'imprimante avec v√©rifications avanc√©es et gestion d'erreurs
version: 1.1
author: pcUtils
icon: üñ®Ô∏è
stop_on_first_fail: true  # Arr√™ter √† la premi√®re erreur

steps:
  # V√©rification du syst√®me
  - plugin: system_check
    export_result: SYSTEM_STATUS
    config:
      check_disk_space: true
      min_space_mb: 500
      check_permissions: true
      required_permissions:
        - printer_admin
        - network_access

  # V√©rification r√©seau initiale
  - plugin: network_check
    export_result: NETWORK_INITIAL_STATUS
    conditions:
      - variable: SYSTEM_STATUS
        operator: '=='
        value: true
    config:
      check_type: basic
      target_hosts: 
        - printer.local
        - 192.168.1.1
      timeout: 5

  # V√©rification DNS
  - plugin: dns_check
    export_result: DNS_STATUS
    conditions:
      - variable: NETWORK_INITIAL_STATUS
        operator: '=='
        value: true
    config:
      dns_servers:
        - 192.168.1.1
        - 8.8.8.8
      domains:
        - printer.local
      check_ptr: true

  # D√©couverte de l'imprimante
  - plugin: printer_discovery
    export_result: PRINTER_INFO
    conditions:
      - variable: DNS_STATUS
        operator: '=='
        value: true
    config:
      protocols:
        - snmp
        - mdns
      timeout: 10
      store_result: true

  # Installation du pilote
  - plugin: driver_install
    conditions:
      - variable: PRINTER_INFO
        operator: '!='
        value: null
    config:
      manufacturer: HP
      model: LaserJet Pro
      version: latest
      auto_update: true

  # Installation de l'imprimante
  - plugin: add_printer
    conditions:
      - variable: DRIVER_INSTALL_STATUS
        operator: '=='
        value: true
    config:
      printer_name: Bureau_Principal
      printer_location: "RDC - Service Administratif"
      printer_info: "HP LaserJet Pro - Installation Automatique"
      default_printer: true
      share_printer: true
      allowed_users:
        - admin
        - service_admin

  # Configuration CUPS
  - plugin: cups_config
    conditions:
      - variable: ADD_PRINTER_STATUS
        operator: '=='
        value: true
    config:
      enable_browsing: true
      share_printers: true
      allow_remote_admin: true
      allowed_networks:
        - 192.168.1.0/24
      error_policy: retry-job
      operation_policy: default

  # Test d'impression
  - plugin: print_test
    conditions:
      - variable: CUPS_CONFIG_STATUS
        operator: '=='
        value: true
    config:
      test_pages:
        - configuration
        - test_pattern
      duplex: false
      color_test: true
      wait_for_completion: true

  # V√©rification finale
  - plugin: system_verify
    export_result: FINAL_STATUS
    conditions:
      - variable: PRINT_TEST_STATUS
        operator: '=='
        value: true
    config:
      verify_items:
        - printer_installed
        - driver_working
        - network_stable
        - permissions_correct
      generate_report: true
      notify_admin: true
