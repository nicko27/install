name: Installation Compl√®te
description: S√©quence compl√®te d'installation avec v√©rification r√©seau et conditions
version: 1.1
author: pcUtils
icon: üîß
stop_on_first_fail: true  # Arr√™ter si une √©tape √©choue

steps:
  # V√©rification r√©seau initiale
  - plugin: network_check
    export_result: NETWORK_STATUS  # Variable personnalis√©e
    config:
      check_type: basic
      target_hosts: 
        - printer.local
        - 192.168.1.1
      timeout: 5

  # V√©rification DNS optionnelle
  - plugin: dns_check
    conditions:
      - variable: NETWORK_STATUS
        operator: '=='
        value: true
      - variable: SYSTEM_DNS_ENABLED
        operator: '=='
        value: true
    config:
      dns_servers:
        - 192.168.1.1
      domains:
        - printer.local

  # Installation de l'imprimante
  - plugin: add_printer
    conditions:
      - variable: NETWORK_STATUS
        operator: '=='
        value: true
    config:
      printer_name: HP LaserJet Pro
      printer_ip: 192.168.1.100
      printer_model: HP LaserJet Pro M404n

  # Configuration CUPS
  - plugin: cups_config
    conditions:
      - variable: ADD_PRINTER_STATUS
        operator: '=='
        value: true
    config:
      enable_sharing: true
      allowed_users:
        - admin
        - printer_admin

  # Test d'impression
  - plugin: print_test
    conditions:
      - variable: ADD_PRINTER_STATUS
        operator: '=='
        value: true
      - variable: CUPS_CONFIG_STATUS
        operator: '=='
        value: true
    config:
      test_page: true
      duplex: false

  # V√©rification finale
  - plugin: network_check
    export_result: FINAL_STATUS
    conditions:
      - variable: PRINT_TEST_STATUS
        operator: '=='
        value: true
    config:
      check_type: full
      target_hosts:
        - printer.local
      ports_to_check:
        - 9100  # Port d'impression
        - 631   # Port CUPS
      dns_servers:
        - 192.168.1.1
      timeout: 10
